<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
    {% if  msg != ""  and  msg != null  %}
    <script>alert("{{msg}}");</script>
    {% endif %}
</head>

<body>
    <section class="vh-100" style="background-color: #7a7a8f;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form method="post" enctype="multipart/form-data" action="{% url 'logi' %}" onsubmit="return login(this)">
                                {% csrf_token %}
                                <h3 class="mb-5">Admin Login
                                </h3>


                                <div class="form-outline mb-4">
                                    <input type="text" name="username" id="typeEmailX-2"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX-2">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="typePasswordX-2"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX-2">Password</label>
                                </div>

                                <!-- Checkbox -->



                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            </form>

                            <hr class="my-4">


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</body>

</html>
